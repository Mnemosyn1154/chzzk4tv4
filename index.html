<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chzzk4LGTV4</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div id="app">
        <div id="search-section">
            <h1>스트리머 검색</h1>
            <input type="text" id="search-keyword-input" placeholder="스트리머 닉네임 또는 채널명 입력...">
            <button id="search-button">검색</button>
            <div id="search-results-container">
                <!-- 검색 결과가 여기에 표시됩니다. -->
            </div>
        </div>
        <hr class="section-divider">
        <h2>실시간 라이브</h2>
        <div id="live-stream-list-container">
            <!-- 라이브 방송 목록이 여기에 카드 형태로 렌더링됩니다. -->
        </div>

        <div id="watch-section" style="display: none;">
            <div id="watch-info-panel">
                <div class="watch-info-thumbnail">
                    <img id="watch-channel-thumbnail" src="" alt="Channel Thumbnail">
                </div>
                <div class="watch-info-center">
                    <h2 id="watch-title">방송 제목</h2>
                    <p id="watch-streamer-name">스트리머 이름</p>
                    <p id="watch-viewer-count">시청자 수: 0명</p>
                </div>
            </div>
            <div id="watch-player-container">
                <video id="chzzk-player" style="width:100%; height:100%; background-color:black;" controls playsinline></video>
                <div id="player-status-overlay" style="display:none;">로딩 중...</div>
                

                
                <!-- 채팅창 -->
                <div id="chat-panel" style="display: none;">
                    <div id="chat-header">
                        <span>실시간 채팅</span>
                        <button id="chat-close-btn">✕</button>
                    </div>
                    <div id="chat-messages-container">
                        <div id="chat-messages">
                            <!-- 채팅 메시지가 여기에 표시됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Polyfills (필요한 경우) -->
    <!-- <script src="lib/polyfill.js"></script> -->

    <!-- Module JavaScript Files -->
    <script type="text/javascript" src="libs/webOSTV.js"></script>
    <script type="text/javascript" src="src/js/core/AppState.js"></script>
    <script type="text/javascript" src="src/js/core/Mediator.js"></script>
    <script type="text/javascript" src="src/js/utils/helpers.js"></script>
    <script type="text/javascript" src="src/js/utils/favoriteManager.js"></script>
    <script type="text/javascript" src="src/js/api/chzzk.js"></script>
    <script type="text/javascript" src="src/js/ui/cardManager.js"></script>
    <script type="text/javascript" src="src/js/ui/navigation.js"></script>
    <script type="text/javascript" src="src/js/ui/searchManager.js"></script>
    <script type="text/javascript" src="src/js/ui/chatManager.js"></script>
    <script type="text/javascript" src="src/js/ui/remoteControl.js"></script>
    
    <!-- Watch Screen Managers -->
    <script type="text/javascript" src="managers/PlayerStatusManager.js"></script>
    <script type="text/javascript" src="managers/StreamManager.js"></script>
    <script type="text/javascript" src="managers/InfoPopupManager.js"></script>
    <script type="text/javascript" src="managers/WatchFavoriteManager.js"></script>
    <script type="text/javascript" src="managers/WatchUIManager.js"></script>
    <script type="text/javascript" src="ui/watchScreen.js"></script>
    
    <!-- App Controller -->
    <script type="text/javascript" src="src/js/App.js"></script>
    
    <!-- Main JavaScript -->
    <script type="text/javascript" src="src/js/main.js"></script>
</body>
</html>
